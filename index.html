<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clothing store</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" ng-cloak>

        <md-toolbar class="md-accent">
            <h2 class="md-toolbar-tools">
                <span>Clothing Store</span>
            </h2>
        </md-toolbar>
            <md-grid-list md-cols="4" md-row-height="320px" md-gutter="40px" class="product-grid">
                <md-grid-tile ng-repeat="tile in data">
                    <img ng-src="{{tile.imageUrl}}" style="width: 320px;height: 320px"/>
                    <md-grid-tile-footer><h3>{{tile.price}}</h3>
                        <md-button class="md-fab md-mini md-primary" aria-label="Use Android">
                            <md-icon md-svg-src="img/icons/android.svg" style="color: greenyellow;"></md-icon>
                        </md-button>
                        <button class="add-cart mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab mdl-button--colored">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="appController.js"></script>
</body>
</html>
